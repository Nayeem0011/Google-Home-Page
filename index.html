<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts Awesome CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <header>
        <nav>
            <a class="nav" href="#">Gmail</a>
            <a class="nav" href="#">Images</a>
            <a href="#" title="Search Labs"><i class="fa-solid fa-flask"></i></a>
            <a href="#" title="Google apps"><i class="fa-solid fa-bars"></i></a>
            <a href="#" title="Google Account" class="profile"><i class="fa-solid fa-user"></i></a>
        </nav>
    </header>

    <main>
        <img class="logo" src="google-logo-png-google-sva-scholarship-20.png" alt="Google Logo">
        <div class="search-box">
            <a><i class="fa-solid fa-magnifying-glass" style="margin: 10px;"></i></a>
            <input class="input" type="text" placeholder="Search Google or type a URL">
            <a><i class="fa-solid fa-microphone"></i></a>
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

</body>
</html>
